<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interests Boxes Select</title>
</head>
<body>
    <header>choose interests</header>
    <div class="container">
        <fieldset>
            <input id="Binary" type="checkbox">
            <label for="">
                <img src="images/Binary.png" width="70px" alt="">
                <span>binary</span>
            </label>
        </fieldset>
        <fieldset>
            <input id="scheme" type="checkbox"> 
            <label for="">
                <img src="images/scheme.png" width="70px" alt="">
                <span>scheme</span>
            </label>
        </fieldset>
        <fieldset>
            <input id="drawing" type="checkbox">
            <label for="">
                <img src="images/drawing.png" width="70px" alt="">
                <span>drawing</span>
            </label>
        </fieldset>
        <fieldset>
            <input id="web" type="checkbox" checked >
            <label for="">
                <img src="https://cdn.prod.website-files.com/618d63bd6a793ff0eaff7a3e/62b609d9b82d61a19179834c_platform.svg" width="70px" alt="">
                <!--Could not download-->
                <span>web</span>
            </label>
        </fieldset>
        <fieldset>
            <input id="bug" type="checkbox">
            <label for="">
                <img src="images/bug.png" width="70px" alt="">
                <span>bug</span>
            </label>
        </fieldset>
        <fieldset>
            <input id="cloud" type="checkbox">
            <label for="">
            <img src="images/cloud.png" width="70px" alt="">
                <span>cloud</span>
            </label>
        </fieldset>
        <fieldset>
            <input id="code" type="checkbox" checked>
            <label for="">
                <img src="images/code.png" width="70px" alt="">
                <span>coding</span>
            </label>
        </fieldset>
        <fieldset>
            <input id="puzzle" type="checkbox">
            <label for="">
                <img src="images/puzzle.png" width="70px" alt="">
                <span>puzzle</span>
            </label>
        </fieldset>
    </div>
</body>
</html>
